<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>直播平台主页</title>
  <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
<div class="auth-section">
  <!-- User Info Section -->
  <div class="user-info" id="user-info" style="display: none;">
    <span id="user-name"></span>
  </div>

  <!-- Buttons Section -->
  <div class="user-buttons">
    <div class="auth-buttons">
      <button id="login-btn" onclick="window.location.href=`${baseURL}/user/login`">登录</button>
      <button id="logout-btn" style="display: none;" onclick="logout()">注销</button>
    </div>
    <div class="start-live-button">
      <button id="start-live-btn" onclick="startLive()">我要直播</button>
    </div>
  </div>
</div>

<div class="container">
  <div id="live-rooms" class="live-rooms"></div>
</div>

<script type="text/javascript" src="../static/js/home.js"></script>

</body>
</html>
